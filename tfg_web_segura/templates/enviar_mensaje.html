<link rel="stylesheet" href="../static/enviar_mensaje.css">
<h2>Enviar mensaje</h2>

{% if mensaje %}
  <p>{{ mensaje }}</p>
{% endif %}

<form method="post">
  <label>Usuario destinatario:</label>
  <input type="text" name="destinatario" required><br><br>

  <label>Mensaje:</label><br>
  <textarea name="mensaje" rows="5" cols="40" required></textarea><br><br>

  <input type="submit" value="Enviar">
</form>

<a href="{{ url_for('feed') }}">← Volver al feed</a>
<a href="{{ url_for('mensajes') }}">Ver mensajes recibidos</a>
